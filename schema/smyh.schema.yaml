# Rime schema settings
# encoding: utf-8

schema:
  schema_id: smyh
  name: 華夫餅
  version: "alpha"
  author:
    - 宇浩输入法
    - forFudan
    - 王牌饼干
  description: |
    華夫饼，基于宇浩輸入法製作。
    宇浩輸入法QQ群：735728797
  dependencies:
    # 宇浩拼音, 用于反查
    - yuhao_pinyin
    # 基础码表
    - smyh.base
    # 全码官宇词库
    - smyh.yuhaofull
    # 官宇字詞碼表
    # - smyh.yuhao

switches:
  - name: ascii_punct
    states: [ '，。', '，．' ]
    reset: 0
  - name: full_shape
    states: [ 半, 全 ]
    reset: 0
  - options: [ division.off, division.lv1, division.lv2 ]
    states: [ 註解關, 註解一, 註解二 ]
    reset: 0
  - name: single_char
    states: [ 智能, 純單 ]
    reset: 0
  - name: fullcode_char
    states: [ 字詞, 全單 ]
    reset: 0
  - name: embeded_cands
    states: [ 普通, 嵌入 ]
    reset: 1
  - name: ascii_mode
    reset: 0

engine:
  processors:
    - lua_processor@*smyh.core_processor@core_proc
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
  translators:
    - punct_translator
    # 上次上屏历史
    - history_translator@history
    # 反查
    - reverse_lookup_translator@rev_pinyin
    # 華夫餅主翻译器
    - lua_translator@*smyh.core_translator@core_tr
  filters:
    - simplifier
    # 候选去重
    - uniquifier
    # 反查拆分提示
    - simplifier@rev_div
    # 拆分提示
    - simplifier@division.lv1
    - simplifier@division.lv2
    - simplifier@division.lv3
    # 嵌入候选
    - lua_filter@*smyh.embeded_cands@embeded_cands

speller:
  alphabet: "qwertyuiopasdfghjklzxcvbnm ;|.:"
  initials: "qwertyuiopasdfghjklzxcvbnm"
  auto_select: true
  auto_select_unique_candidate: true
  algebra:

# 重复上次上屏
history:
  input: z
  size: 1
  initial_quality: 1

# 拆分提示, 可快捷开关
division.lv1:
  __include: rev_div
  option_name: division.lv1
  comment_format:
    - xform/\[.*?\|/\[/
    - xlit/_/-/
  tags: [ abc, rev_pinyin ]

# 拆分提示, 可快捷开关
division.lv2:
  __include: rev_div
  option_name: division.lv2
  comment_format:
    - xform/\|/·/
    - xlit/_/-/
  tags: [ abc, rev_pinyin ]

# 反查拆分提示, 反查时常显
rev_div:
  option_name: division.off
  opencc_config: smyh_div.json
  tips: all
  show_in_comment: true
  comment_format:
    - xform/\[.*?\|/\[/
    - xlit/_/-/
  tags: [ rev_pinyin ]

# 拼音反查
rev_pinyin:
  tag: rev_pinyin
  prefix: "`"
  dictionary: yuhao_pinyin
  tips: "[拼音]"
  preedit_format:
    - xform/^`//
  comment_format:
    - "xform/^/[/"
    - "xform/$/]/"
    - xlit/_/-/

core_proc:
  sync_options:
    # 開關同步列表, 此處列出的開關項會在各個會話中同步狀態
    # - ascii_mode

core_tr:

# 嵌入候選的顯示配置
# 默認顯示效果爲:
# 宇[浩¹]iwl ~淍² ~泃³
embeded_cands:
  option_name: embeded_cands                               # 嵌入候選開關
  index_indicators: [ ¹, ², ³, ⁴, ⁵, ⁶, ⁷, ⁸, ⁹, ⁰ ]       # 嵌入候選的序號顯示格式
  first_format: "${Stash}[${候選}${Seq}]${Code}${Comment}" # 首選的渲染格式
  next_format: "${Stash}${候選}${Seq}${Comment}"           # 非首選的渲染格式
  separator: " "                                           # 候選之間的分隔符
  stash_placeholder: "~"                                   # 非首選的延遲串占位符, 支持 ${Stash} 變量

# 标点
punctuator:
  import_preset: symbols

key_binder:
  bindings:
    # 空格清空错码
    - { when: has_menu, accept: space, send: space }
    - { when: composing, accept: space, send: Escape }
    # 减号、等号翻页
    - { when: paging, accept: minus, send: Page_Up }
    - { when: has_menu, accept: equal, send: Page_Down }
    # 分号、引号选重
    - {when: has_menu, accept: semicolon, send: 2}
    - {when: has_menu, accept: apostrophe, send: 3}
    # 拆分提示
    - { when: always, accept: "Control+Shift+C", toggle: division.off }
    - { when: has_menu, accept: "/", toggle: division.off }
    # 純單候選開關
    - { when: always, accept: "Control+Shift+S", toggle: single_char }
    # 内嵌候選開關
    - { when: always, accept: "Control+Shift+E", toggle: embeded_cands }
    # 中英文标点
    - {when: always, accept: Control+period, toggle: ascii_punct}

recognizer:
  patterns:
    # 拼音反查模式
    rev_pinyin: "^`[a-z]*$"
    # 符号模式
    punct: '^/([0-9]0?|[A-Za-z]+)$'

menu:
  page_size: 3
